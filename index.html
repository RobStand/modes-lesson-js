<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano Roll</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="./js/app.js"></script>
  <script src="./js/ext.js"></script>
</head>
<body>
<div id="app">
  <div class="header">
    <div class="title">Mode</div>
  </div>
  <div class="navigation">
    <a href="#">
      <div class="mode" id="ionian">
        Ionian
      </div>
    </a>
    <a href="#">
      <div class="mode" id="dorian">
        Dorian
      </div>
    </a>
    <a href="#">
      <div class="mode" id="phrygian">
        Phrygian
      </div>
    </a>
    <a href="#">
      <div class="mode" id="lydian">
        Lydian
      </div>
    </a>
    <a href="#">
      <div class="mode" id="mixolydian">
        Mixolydian
      </div>
    </a>
    <a href="#">
      <div class="mode" id="aeolian">
        Aeolian
      </div>
    </a>
    <a href="#">
      <div class="mode" id="locrian">
        Locrian
      </div>
    </a>
  </div>
  <div class="main">
    <div class="keyboard" id="keyboard">
      <div class="keys" id="normalKeys">

      </div>
    </div>
  </div>

  <div class="footer">

  </div>
</div>
</body>
</html>
