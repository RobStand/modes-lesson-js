<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mode - An Easy Way to Understand Musical Modes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="./js/app.js"></script>
  <script src="./js/ext.js"></script>
</head>
<body>
<div id="app">
  <div class="header">
    <div class="title">Mode</div>
  </div>
  <div class="navigation">
    <a href="#">
      <div class="mode" id="ionian">
        1. Ionian
      </div>
    </a>
    <a href="#">
      <div class="mode" id="dorian">
        2. Dorian
      </div>
    </a>
    <a href="#">
      <div class="mode" id="phrygian">

    </a>
    <a href="#">

      </div>
    </a>
    <a href="#">
      <div class="mode" id="mixolydian">
        5. Mixolydian
      </div>
    </a>
    <a href="#">
      <div class="mode" id="aeolian">
        6. Aeolian
      </div>
    </a>
    <a href="#">
      <div class="mode" id="locrian">

      </div>

  <div class="main">
    <div class="keyboard" id="keyboard">
      <a href="#"><div class="instructions"><img class="mediumIcon" src="img/up-arrow.png" id="up-arrow" /></div></a>
      <div class="keys" id="normalKeys">

      </div>
      <a href="#"><div class="instructions"><img class="mediumIcon" src="img/drop-down-arrow.png" id="down-arrow"/></div></a>
    </div>
  </div>

  <div class="footer">
    <ol>
      <li>Select the mode you wish to play in.</li>
      <li>Use your keyboard keys A to K to play.</li>

  </div>
</div>
